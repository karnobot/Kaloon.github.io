<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Religious Belief with Kaloon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-8">
    <div class="bg-white p-8 rounded-2xl shadow-xl max-w-lg w-full flex flex-col h-[80vh]">
        
        <!-- Language Selector & Title -->
        <div class="flex justify-between items-center mb-4">
            <h1 id="chat-title" class="text-2xl font-bold text-gray-900">Chat Religious Belief with Kaloon</h1>
            <select id="language-select" class="p-2 rounded-md bg-gray-200 text-gray-800 text-sm">
                <option value="en">English</option>
                <option value="es">Español</option>
                <option value="fr">Français</option>
                <option value="id">Bahasa Indonesia</option>
                <option value="zh">中文</option>
            </select>
        </div>

        <!-- Chat messages container -->
        <div id="chat-container" class="flex-1 overflow-y-auto p-4 border rounded-xl mb-4 bg-gray-50">
            <!-- Messages will be appended here by JavaScript -->
        </div>

        <!-- Input and Send Button -->
        <div class="flex gap-2">
            <input type="text" id="chat-input" placeholder="Type your message..."
                   class="flex-1 p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button id="send-button"
                    class="p-3 bg-blue-600 text-white font-bold rounded-xl shadow-lg hover:bg-blue-700 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                Send
            </button>
        </div>
        
        <!-- Back button -->
        <div class="mt-4">
            <a href="index.html" class="inline-block px-4 py-2 bg-gray-200 text-gray-800 rounded-full shadow-md hover:bg-gray-300 transition-colors focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-opacity-50">
                &larr; Go Back
            </a>
        </div>

    </div>

    <script>
        const translations = {
            'en': {
                'chat-title': 'Chat Religious Belief with Kaloon',
                'chat-input': 'Type your message...',
                'send-button': 'Send',
                'go-back': 'Go Back'
            },
            'es': {
                'chat-title': 'Chatea Creencia Religiosa con Kaloon',
                'chat-input': 'Escribe tu mensaje...',
                'send-button': 'Enviar',
                'go-back': 'Volver'
            },
            'fr': {
                'chat-title': 'Discuter Croyance Religieuse avec Kaloon',
                'chat-input': 'Tapez votre message...',
                'send-button': 'Envoyer',
                'go-back': 'Retourner'
            },
            'id': {
                'chat-title': 'Mengobrol Kepercayaan Agama dengan Kaloon',
                'chat-input': 'Ketik pesanmu...',
                'send-button': 'Kirim',
                'go-back': 'Kembali'
            },
            'zh': {
                'chat-title': '与Kaloon聊天关于宗教信仰',
                'chat-input': '输入你的信息...',
                'send-button': '发送',
                'go-back': '返回'
            }
        };

        function setLanguage(lang) {
            const elements = translations[lang];
            document.getElementById('chat-title').textContent = elements['chat-title'];
            document.getElementById('chat-input').placeholder = elements['chat-input'];
            document.getElementById('send-button').textContent = elements['send-button'];
            document.getElementById('language-select').value = lang;
            
            // Note: The "Go Back" link is not translated in this version as it's a static text link.
        }

        document.addEventListener('DOMContentLoaded', () => {
            const browserLang = navigator.language.split('-')[0];
            const supportedLangs = Object.keys(translations);
            const langToUse = supportedLangs.includes(browserLang) ? browserLang : 'en';
            setLanguage(langToUse);

            document.getElementById('language-select').addEventListener('change', (event) => {
                setLanguage(event.target.value);
            });

            // Placeholder for chat functionality (not implemented)
            document.getElementById('send-button').addEventListener('click', () => {
                const message = document.getElementById('chat-input').value;
                if (message.trim() !== "") {
                    // This is where you would add your chatbot logic
                    console.log("Message sent:", message);
                    document.getElementById('chat-input').value = "";
                }
            });
        });
    </script>
</body>
</html>
