<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Chat Support</title>
    <!-- Use Tailwind CSS for easy styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Styles provided by Botpress */
        #webchat .bpWebchat {
            position: unset;
            width: 100%;
            height: 100%;
            max-height: 100%;
            max-width: 100%;
        }

        #webchat .bpFab {
            display: none;
        }
    </style>
    <!-- Moved the Botpress script here with 'defer' to ensure it loads correctly -->
    <script src="https://cdn.botpress.cloud/webchat/v3.2/inject.js" defer></script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-8">
    <div class="bg-white p-8 rounded-2xl shadow-xl max-w-2xl w-full h-[80vh] flex flex-col">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-3xl font-extrabold text-gray-900">Live Chat Support</h2>
            <!-- The link to go back to the main page -->
            <a href="index.html"
               class="px-4 py-2 bg-gray-200 text-gray-800 rounded-full shadow-md hover:bg-gray-300 transition-colors focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-opacity-50">
                &larr; Go Back
            </a>
        </div>
        <div class="flex-1 rounded-xl flex items-center justify-center">
            <!-- 
                ====================================================================
                Botpress embed code goes here.
                ====================================================================
            -->
            <!-- Put this on your page BEFORE the script below -->
            <div id="webchat" style="width: 100%; height: 100%;"></div>

            <!-- The script below is for your <body> tag -->
            <script>
                window.botpress.on("webchat:ready", () => {
                    window.botpress.open();
                });
                window.botpress.init({
                    "botId": "b732a6f3-8226-49f3-b113-a7a8e0082840",
                    "configuration": {
                        "version": "v1",
                        "composerPlaceholder": "Hello, I believe that...",
                        "botName": "John",
                        "botDescription": "Greetings. I'm John. I'm here to engage in thoughtful and respectful dialogue about religious topics. Through reflection and questioning, we can explore how you get to your beliefs and deepen our understanding. What would you like to discuss?",
                        "website": {},
                        "email": {},
                        "phone": {},
                        "termsOfService": {},
                        "privacyPolicy": {},
                        "color": "#3276EA",
                        "variant": "solid",
                        "headerVariant": "glass",
                        "themeMode": "light",
                        "fontFamily": "inter",
                        "radius": 4,
                        "feedbackEnabled": true,
                        "footer": "[âš¡ by Botpress](https://botpress.com/?from=webchat)"
                    },
                    "clientId": "f3d2eea1-0696-4cbe-a4d8-d83effa90856",
                    "selector": "#webchat"
                });
            </script>
        </div>
    </div>
</body>
</html>
