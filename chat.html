<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Chat Support</title>
    <!-- Use Tailwind CSS for easy styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-8">
    <div class="bg-white p-8 rounded-2xl shadow-xl max-w-2xl w-full h-[80vh] flex flex-col">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-3xl font-extrabold text-gray-900">Live Chat Support</h2>
            <!-- The link to go back to the main page -->
            <a href="index.html"
               class="px-4 py-2 bg-gray-200 text-gray-800 rounded-full shadow-md hover:bg-gray-300 transition-colors focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-opacity-50">
                &larr; Go Back
            </a>
        </div>
        <div class="flex-1 rounded-xl flex items-center justify-center overflow-hidden">
            <!-- 
                ====================================================================
                Using an iframe to embed the Botpress shareable page.
                This is a much more reliable method.
                ====================================================================
            -->
            <iframe
                src="https://cdn.botpress.cloud/webchat/v3.2/shareable.html?configUrl=https://files.bpcontent.cloud/2025/08/16/21/20250816210430-XP62U6XA.json"
                width="100%"
                height="100%"
                frameborder="0"
                style="border-radius: 12px;"
                title="Botpress Chatbot"
            ></iframe>
        </div>
    </div>
</body>
</html>
