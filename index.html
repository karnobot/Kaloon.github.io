<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <main class="w-full max-w-2xl bg-white p-8 rounded-xl shadow-lg text-center">
        <h1 class="text-4xl md:text-5xl font-bold text-gray-800 mb-4">Hello!</h1>
        <p class="text-lg md:text-xl text-gray-600">We've integrated your new chatbot.</p>
        <p class="text-lg md:text-xl text-gray-600 mt-2">Look for the chat widget in the bottom right corner of the screen to start chatting with your bot.</p>
    </main>

    <!-- Botpress Chatbot Integration -->
    <script>
        // Use a DOMContentLoaded listener to ensure the page is fully loaded
        document.addEventListener("DOMContentLoaded", function() {
            // Check if the Botpress Webchat script and its initialization are available
            if (window.botpressWebChat) {
                // The Botpress script has loaded and is ready to be initialized
                window.botpressWebChat.init({
                    "composerPlaceholder": "Chat with Botpress",
                    "botConversationDescription": "This is your awesome chatbot!",
                    "botId": "YOUR_BOT_ID",
                    "hostUrl": "https://cdn.botpress.cloud/webchat/v1",
                    "messagingUrl": "https://messaging.botpress.cloud",
                    "clientId": "YOUR_CLIENT_ID",
                    "stylesheet": "https://webchat-styler-css.botpress.app/prod/code/bb6b2e12-422f-4131-a204-c3c2f06790e7/v41569/style.css",
                    "themeName": "prism",
                    "containerWidth": "100%",
                    "layoutWidth": "100%"
                });
            } else {
                console.error("Botpress Webchat is not available. Please check the script tags.");
            }
        });
    </script>
    <script src="https://cdn.botpress.cloud/webchat/v1/inject.js"></script>

</body>
</html>
